# Carmor v1.3.4 - armor-gui.yml
#
# This button will be added to each armor gui, set the slot in the individual set sections.
# If you don't want to button to be in the gui set the slot as the same as an armor piece.
return-button:
  name: "&c&lBack"
  item: barrier
  glowing: false
  lore:
    - "&7 "
    - "&7&oReturn to the main Gui"
    - "&7 "

# This is how the armor set will appear in its own gui
# Just copy and paste this format for any additional armor sets you add
armor-set-1:
  main-gui-icon:
    item: map
    name: "&c&lPhantom Set"
    glowing: true
    slot: 0
    lore:
      - "&7 "
      - "&e&oLeft Click to purchase"
      - "&e&oPhantom set items."
      - "&7 "
  #
  name: "&c&lPhantom Set"
  size: 18
  in-gui: true
  # SYNTAX: <item>:<gui slot>:<price>
  # Please ensure that the item is a piece of armor, it can be any type (iron, leather etc.).
  helmet: diamond_helmet:2:1000
  chestplate: diamond_chestplate:3:2000
  leggings: diamond_leggings:5:1500
  boots: diamond_boots:6:1000
  return-button-slot: 13
  gui-lore:
    - "&7 "
    - "&7Price: &c&l$%Price"
    - "&7 "
